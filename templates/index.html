{% extends 'base.html' %}

{% block title %}
Home Page
{% endblock %}


{% block content %}

<div class="container my-5">
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{url_for('static',filename='imgs/'+post.image)}}" alt="Card image cap"
                    style="height:200px;">
                <div class="card-body">
                    <h5 class="card-title">{{post.title}}</h5>
                    <p class="card-text" style="height:50px;">{{post.content[0:40]}}</p>
                    <a href="{{url_for('detailPost',pk=post.id)}}" class="btn btn-primary bm-sm float-right">detail <i
                            class="fa fa-eye"></i></a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
