{% extends 'base.html' %}

{% block title %}
Create Post Page
{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">{{post.title}}</h5>
        </div>
        <img class="p-5" src="{{url_for('static',filename='imgs/'+post.image)}}" alt="Card image cap"
            style="width:500px;height:300px;">
        <div class="card-body">

            <p class="card-text">{{post.content}}</p>
            <a href="{{url_for('home')}}" class="btn btn-primary">Back</a>
        </div>
    </div>
</div>
{% endblock %}
